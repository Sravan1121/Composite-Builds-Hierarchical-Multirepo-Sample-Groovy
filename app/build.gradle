plugins {
    id 'application'
    id 'java'  // Add the Java plugin to ensure Java-related tasks are available
}

group "org.sample"
version "1.0"

application {
    mainClass = "org.sample.myapp.Main"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)  // Specify the Java version explicitly
    }
}

dependencies {
    implementation "org.sample:number-utils:1.0"
    implementation "org.sample:string-utils:1.0"
}

repositories {
    maven {
        url project.file("../../local-repo")
    }
    mavenCentral()
}
