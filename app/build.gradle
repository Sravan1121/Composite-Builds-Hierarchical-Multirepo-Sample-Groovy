plugins {
    id 'application'
    id 'java'  
}

group "org.sample"
version "1.0"

application {
    mainClass = "org.sample.myapp.Main"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation "org.sample:number-utils:1.0"
    implementation "org.sample:string-utils:1.0"
}

repositories {
    maven {
        url project.file("../../local-repo")
    }
    mavenCentral()
}
